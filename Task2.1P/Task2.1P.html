<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 16px;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgb(243, 22, 22);
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Web Design With Aryan </h1>
    <p>This is a sample webpage that showcases responsive design </p>
    
  </div>
</body>
</html>
